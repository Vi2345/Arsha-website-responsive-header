<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha Website Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
<header>
    <div class="navContainer">
       <nav class="navBar">
        <div class="topBar align">
            <input type="checkbox" id="check">
            <div class="logo">
                <h1>ARSHA</h1>
            </div>
            <ul class="navlinks">
                <li><a href="#Home" class="active">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Services">Services</a></li>
                <li><a href="#Team">Team</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="#" class="button">Get Started</a></li>
              </ul> 
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
     </nav>
  </div>
</header>

<main>
    <section class="Home-container" id="Home">
        <div class="Home">
            <div class="Home-text">
                <h1> Better Solution For Your Bussiness</h1>
                <h2> We are team of talented designers making websites with bootstrap</h2>
                <a href="#About" class="Home-button">Get started</a>
                <a href="#" class="text"><i class="fa-solid fa-play"></i>Watch video</a>
            </div>
            <div class="Home-img">
                <img src="images/hero-img.png" alt="hero-img">
            </div>  
        </div>

    </section>
</main>

</body>
</html>
